<div style="padding: 20px; ">
<form (ngSubmit)="onSearch()" style="margin-bottom: 1rem; display: flex; gap: 1rem; align-items: flex-end;">
	<mat-form-field appearance="outline" style="flex: 1;">
		<mat-label>Search stories...</mat-label>
		<input matInput [(ngModel)]="query" name="query" required />
	</mat-form-field>
	<button mat-raised-button color="primary" type="submit" [disabled]="loading">Search</button>
</form>
<div *ngIf="loading" class="centered">
	<mat-spinner diameter="30"></mat-spinner>
</div>
<mat-card *ngIf="error" color="warn">{{ error }}</mat-card>
